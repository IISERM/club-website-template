<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{site.title}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <link rel="stylesheet" href="/assets/css/frontpage.css">
    <link rel="stylesheet" href="/assets/css/animation.css">
    <body>
        <div class="animated fadeIn centerize">
            <img src="{{site.logo}}" class="logo">
            <h1>{{site.title}}</h1>
            <h2>{{site.description}}</h2>
            <br>
            {%for page in site.pageList%}
                <a href="{{page.url}}" class="pages">{{page.name}}</a>
                <br>
            {%endfor%}
            <br>
            {% include socialLinks.html%}
        </div>
    </body>
</html>
